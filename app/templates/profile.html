{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}


 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


<h2>Profile Page</h2>
<div>

    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>

    </table>
    <br>
        <!-- Button trigger modal (Delete modal) -->
    <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                        <h5 style="color:red;" class="modal-title">Delete Account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                <div class="modal-body">
<!--                        <i class="fa fa-question-circle fa-lg" style="float:left;"></i>-->
                    <p class="d-text" style="font-size: large;margin: 0;float:left;"><i class="fa fa-exclamation-triangle fa-md" style="float:left;position:relative;bottom:-5px;"></i>&nbsp;&nbsp;Are you sure you want to delete your account?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="delete-task" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirm-modal">Delete</button>
                </div>
            </div>
        </div>

    </div>
    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#delete-modal" data-source="{{account['username']}}">Delete account</button>

    <script>
    $(document).ready(function () {


    $('#delete-modal').on('show.bs.modal', function (event) {
        const button = $(event.relatedTarget)
        const username = button.data('source')
        console.log(button.data())
            $('#delete-task').click(function () {
                $.ajax({
                    type: 'POST',
                    url: '/delete_all/' + username,
                    success: function (res) {
                        console.log(res.response)
                        location.href="/signout";

                    },
                    error: function () {
                        console.log('Error');
                    }
                });
            });
        })
    })
    </script>
</div>
{% endblock %}
